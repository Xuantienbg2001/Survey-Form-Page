<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form Page</title>
    <link rel="stylesheet" href="xây dựng trang biểu mẫu.css">
    <link rel="stylesheet" href="xây dựng trang biểu mẫu.js">
</head>
<body>
             
         <div class="container">
            <header class="header">
                <h1 id="title" class="text-center"> 98CAFE Survey Form </h1>
                <p id="description" class="description text-center">
                    Thank you for takling the time to help us improve the platfrom
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                  <label id="name-label" for="name">Name</label>
                  <input 
                  type="text" 
                  name="name" 
                  id="name" 
                  class="form-control" 
                  placeholder
                  required
                  />
                </div>
               
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                     <input 
                     type="email"
                     name="email"
                     id="email"
                     class="form-control"
                     placeholder="Enter your Email"
                     required
                     />
                </div>




                <div class="form-group">
                    <label id="number-label" for="number">
                         Age<span class="clue">(optional)</span></label>
                    <input 
                    type="number"
                    name="age"
                    id="number"
                    min="10"
                    max="99"
                    class="form-control"
                    placeholder="Age"
                    />
                </div>

                <div class="form-group">
                    <p>What is the job you are doing?</p>
                    <select id="dropdown" name="role" class="form-control" required>
                         <option value="">current occupation</option>
                         <option value="student">Student</option>
                         <option value="job">Engineer</option>
                         <option value="learner">Army</option>
                         <option value="preferNo">Doctor</option>
                         <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend 98CAFE to a friend?</p>
                    <label >
                        <input type="radio"
                         name="user-recommend"
                         value="definitely"
                         class="input-radio"
                         checked
                         />Definitely</label>

                    <label>
                        <input type="radio"
                        name="user-recommend"
                        value="maybe"
                        class="input-radio"
                        />Maybe</label>     

                    <label>
                        <input type="radio"
                        name="user-recommend"
                        value="not-sure"
                        class="input-radio"
                        />Not sure</label>     
                </div>
             
                <div class="form-group">
                    <p> What is your favorite drink of 98CAFE</p>
                    <select name="mostlike" id="most-like" class="form-control" required>
                        <option disabled selected value>Select an option</option>
                        <option value="challenges"> Black Coffee </option>
                        <option value="projects"> Faint Silver</option>
                        <option value="community"> Milk coffe </option>
                        <option value="openSource"> Black Stone </option>
                    </select>
                </div>
                   
                <div class="form-group">
                   <p>
                       What would you like to see improved?
                       <span class="clue">(Check all that apply)</span>
                   </p>

                   <label>
                       <input type="checkbox"
                       value="redecorate the shop"
                       name="prefer"
                       class="input-checkbox"
                       />Redecorate the shop
                   </label>
                    
                    <label>
                        <input type="checkbox"
                        value="make more drinks"
                        name="prefer"
                        class="input-checkbpx"
                        />Make More Drinks
                    </label> 
                    
                    <label>
                        <input type="checkbox"
                        value="staff need to serve faster"
                        name="prefer"
                        class="input-checkbpx"
                        />Staff Need To Serve Faster
                    </label> 

                    <label>
                     <input
                        name="prefer"
                        value="videos"
                        type="checkbox"
                        class="input-checkbox"
                        />Videos
                       </label>            

                    <label
                    ><input
                      name="prefer"
                      value="forum"
                      type="checkbox"
                      class="input-checkbox"
                    />Forum
                   </label>
                  
                </div>

                 <div class="form-group">
                     <p>Any comments or suggestions?</p>
                     <textarea
                      name="comment" 
                      id="comment"
                      class="input-textarea"
                      placeholder="Enter your comment here..."
                      >
                    </textarea>
                 </div>   
                
                 <div class="form-group">
                     <button type="submit" id="submit" class="submit-button">
                         Submit
                     </button>
                 </div>
            </form>
        </div>
</body>
</html>
